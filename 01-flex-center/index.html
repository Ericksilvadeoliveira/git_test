<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Flex-Center</title>
    <style>
        body {
            font-size: 20px;
        }
        .blue {
            background-color: rgb(60, 60, 219);
            width: 500px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .red {
            background-color: red;
            width: 100px;
            height: 100px;
            flex-wrap: wrap;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="blue">
        <div class="red">
            center this div
        </div>
    </div>
</body>
</html>
