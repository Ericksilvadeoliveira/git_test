<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Flex Header</title>
    <style>
        .header {
            font-family: monospace;
            background: papayawhip;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        
        }

        .logo  {
            font-size: 48px;
            font-weight: 900;
            color: tomato;
            background: white;
            padding: 4px 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 8px;
        }
        li {
            font-size: 22px;
            color: blue;
            background: white;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <ul>
                <li>ONE</li>
                <li>TWO</li>
                <li>THREE</li>
            </ul>
        </div>
        <div class="logo">LOGO</div>
        <div class="right">
            <ul>
                <li>FOUR</li>
                <li>FIVE</li>
                <li>SIX</li>
            </ul>
        </div>
    </div>
</body>
</html>
